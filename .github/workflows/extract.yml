name: Extract rootfs

on:
  workflow_dispatch:

jobs:
  extract:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Download openwrt.img.gz
        run: wget -O openwrt.img.gz https://example.com/path/to/openwrt.img.gz
        
      - name: Extract rootfs
        run: |
          gzip -d openwrt.img.gz
          mkdir rootfs
          sudo mount -t ext4 -o loop,offset=1048576 openwrt.img rootfs
          sudo tar czf rootfs.tar.gz -C rootfs .
          sudo umount rootfs
          rmdir rootfs
      
      - name: Upload rootfs.tar.gz artifact
        uses: actions/upload-artifact@v2
        with:
          name: rootfs-tarball
          path: rootfs.tar.gz
